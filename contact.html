<!DOCTYPE html>
<html lang="fi">
<head>
  <title>Yhteystiedot - Sääennustesivusto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Header -->
  <div class="p-5 bg-primary text-white text-center">
    <h1>Ota Yhteyttä</h1>
    <p>Anna palautetta tai kysy kysymyksiä sivustosta.</p> 
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Sääennuste</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Koti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Tietoa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="help.html">Ohjeet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Yhteystiedot</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">
    <h2>Yhteydenottolomake</h2>
    <form>
      <div class="mb-3">
        <label for="nameInput" class="form-label">Nimi</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Syötä nimesi">
      </div>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Sähköposti</label>
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">Viesti</label>
        <textarea class="form-control" id="messageInput" rows="4" placeholder="Kirjoita viestisi"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Lähetä</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="mt-5 p-4 bg-dark text-white text-center">
    <p>&copy; 2024 Sääennustesivusto</p>
  </div>

</body>
</html>
